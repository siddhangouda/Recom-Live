<div class="container-fluid">
    <div class="gap"></div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <h3 class="header">Online Registration</h3>
        </div>
    </div>

    <div class="gap"></div>

    <div class="container-fluid formbg">

        <div class="gap"></div>
        <!-- form selection  -->
        <div class="container">
        <div class="row text-center ">
            <div class="col-sm-4"></div>

            <div class="col-sm-15 text-center" *ngIf="partnership">
                <button pButton type="button" class="p-button-raised" label="Partnership"
                    (click)="selectPartnership()"></button>
            </div>
            <div class="col-sm-15" *ngIf="exhibition">
                <button pButton type="button" class="p-button-raised" label="Exhibition"
                    (click)="selectExhibition()"></button>
            </div>
            <div class="col-sm-15" *ngIf="conference">
                <button pButton type="button" class="p-button-raised" label="Coference"
                    (click)="selectCoference()"></button>
            </div>
            <div class="col-sm-15" *ngIf="visitor">
                <button pButton type="button" class="p-button-raised" label="Visitor"
                    (click)="selectVisitor()"></button>
            </div>
            <div class="col-sm-15" *ngIf="vertual">
                <button pButton type="button" class="p-button-raised p-button-warning" label="VIRTUAL"
                    (click)="selectVertual()"></button>
            </div>

        </div>
    </div>
        <!-- form selection  ends-->




        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">

                <div class="container-fluid" *ngIf="partnershipForm">
                    <app-partnership [id]=decodedId></app-partnership>
                </div>

                <div class="container-fluid" *ngIf="exhibitionForm">
                    <app-exhibition [id]=decodedId></app-exhibition>
                </div>

                <div class="container-fluid" *ngIf="conferenceForm">
                    <app-coference [id]=decodedId></app-coference>
                </div>

                <div class="container-fluid" *ngIf="visitorForm">
                    <app-visitor [id]=decodedId></app-visitor>
                </div>

                <div class="container-fluid" *ngIf="vertualForm">
                    <app-vertual [id]=decodedId></app-vertual>

                </div>
            </div>
        </div>

        <div class="gap"></div>

    </div>

</div>
