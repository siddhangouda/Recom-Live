<div class="gap20"></div>

<div class="row">
    <div class="col-sm-12 text-center">
        <h4 class="header1"> SPEAKERS & PANELISTS </h4>
    </div>
</div>

<div class="gap20"></div>

<div class="row">

    <div class="col-sm-2 " *ngFor="let speaker of speakersData index as i">
        <div class="card ">
            <img class="card-img-top ml-3 mt-3" src="{{speaker.vc_img_link}}" alt="Card image cap"
                (click)="showDialog(i)" style="width: 80%;">
            <div class="overlay"> <i style="color: white; font-size: 30px;" class="pi pi-facebook"></i></div>
            <div class="card-body text-center ">
                <div class="f15" style="height: 50px;"> {{speaker.vc_speaker_name}} </div>
                <div class="f12" style="height: 35px;"> {{speaker.vc_designation}} </div>
            </div>
        </div>
    </div>
</div>

<p-dialog [(visible)]="display" [transitionOptions]="'300ms'" [style]="{width: '48vw'}" position="left" header={{name}}>
    <div class="row">
        <div class="col-sm-6"><img class="card-img-top ml-3 mt-3" src="{{img}}" alt="Card image cap"
                style="width: 80%;"></div>
        <div class="col-sm-6">
            <div class=""> {{name}} </div>
            <div class=""> {{discription}} </div>
            {{about}}
        </div>
    </div>
</p-dialog>
<div class="gap"></div>
