<div class="container-fluid">
    <div class="container"  class="form-group">
        <div class="container">
        <div class="col-sm-12 my-3 text-center">
            <h3>Enter Master Details </h3>
        </div>

        <form #masterForm="ngForm" (ngSubmit)="masterData(masterForm)">

            <div class="row" class="form-row ">
                <div class="form-group col-md-2">
                    <label >id :</label>
                    <input class="form-control" type="text" name="id" ngModel minlength="5" maxlength="1"
                        placeholder="Main Title" [(ngModel)]="id" readonly>
                </div>
                <div class="form-group col-md-2">
                    <label >Title :</label>
                    <input class="form-control" type="text" name="vc_main_title" ngModel minlength="5" maxlength="80"
                        placeholder="Main Title" [(ngModel)]="vc_main_title">
                </div>
                <div class="form-group col-md-2">
                    <label >Location :</label>
                    <input class="form-control" type="text" name="vc_event_location" ngModel minlength="1"
                        maxlength="50" placeholder="Location" [(ngModel)]="vc_event_location">
                </div>
                <div class="form-group col-md-2">
                    <label >City :</label>
                    <input class="form-control" type="text" name="vc_city" ngModel minlength="1" maxlength="50"
                        placeholder="city" [(ngModel)]="vc_city">
                </div>
                <div class="form-group col-md-2">
                    <label >State :</label>
                    <input class="form-control" type="text" name="vc_state" ngModel minlength="1" maxlength="50"
                        placeholder="state" [(ngModel)]="vc_state">
                </div>
                <div class="form-group col-md-2">
                    <label >Country :</label>
                    <input class="form-control" type="text" name="country" ngModel minlength="1" maxlength="50"
                        placeholder="country" [(ngModel)]="country">
                </div>
                <div class="form-group col-md-2">
                    <label >Amount :</label>
                    <input class="form-control" type="number" name="db_registrationTotal" ngModel minlength="1"
                        maxlength="50" placeholder="amount" [(ngModel)]="db_registrationTotal">
                </div>
                <div class="form-group col-md-3">
                    <label >Outside URL :</label>
                    <input class="form-control" name="old_url" maxlength="10000" placeholder="Outside Website URL"
                        ngModel [(ngModel)]="old_url">
                </div>

                <div class="form-group col-md-3">
                    <label >Event Dates :</label>
                    <input class="form-control" type="text" name="event_date" ngModel minlength="1" maxlength="50"
                        placeholder="Event Date / Dates" [(ngModel)]="event_date">
                </div>
                <div class="form-group col-md-6">
                    <label >Event URL ID :</label>
                    <input class="form-control" type="text" name="event_url_id" ngModel minlength="1" maxlength="400"
                        placeholder="Event URL" [(ngModel)]="event_url_id">
                </div>              
               

                <div class="form-group col-md-3">

                  
                </div>
                <div class="form-group col-md-3">
                    <label for="vc_eventType">Choose Event Type:</label>
                    <select name="vc_eventType" id="vc_eventType" ngModel class="form-control" [(ngModel)]="vc_eventType">
                        <option value="Conference" ngValue>Conference</option>
                        <option value="Webinar" ngValue>Webinar</option>
                        <option value="virtual" ngValue>virtual</option>
                        <option value="physical" ngValue>physical</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label >News :</label>
                    <textarea class="form-control" type="text" name="news" ngModel minlength="1" maxlength="50000"
                        placeholder="Updates" [(ngModel)]="news"></textarea>
                </div> 
               
                <div class="form-group col-md-3">
                    <label for="dt_event_start_date">Start Date :</label>
                    <input class="form-control" type="date" name="dt_event_start_date" maxlength="400"
                        placeholder="Start Date" ngModel [(ngModel)]="dt_event_start_date">
                </div>

                <div class="form-group col-md-3">
                    <label for="dt_event_end_date">End Date :</label>
                    <input class="form-control" type="date" name="dt_event_end_date" placeholder="End Date" ngModel [(ngModel)]="dt_event_end_date">
                </div>

                
    <div class="form-group col-md-6">
        <label >Description :</label>
        <textarea class="form-control" name="vc_description" placeholder="description" ngModel [(ngModel)]="vc_description"></textarea>
    </div>      
          


            </div>
 <label for="req_conference">Req conference ?</label>
<input type="checkbox" name="req_conference" ngModel [(ngModel)]="req_conference"  [(ngModel)]="req_conference">

<label for="req_exhibitor">Req Exhibitor ?</label>
<input type="checkbox" name="req_exhibitor" ngModel [(ngModel)]="req_exhibitor" [(ngModel)]="req_exhibitor">

<label for="req_partners">Req Partners ?</label>
<input type="checkbox" name="req_partners" ngModel [(ngModel)]="req_partners" [(ngModel)]="req_partners">

<label for="req_visitor">Req Visitor ?</label>
<input type="checkbox" name="req_visitor" ngModel [(ngModel)]="req_visitor" [(ngModel)]="req_visitor">

<label for="req_conference">Req_Virtual ?</label>
<input type="checkbox" name="req_virtual" ngModel [(ngModel)]="req_virtual">
<div class="row" class="form-row ">

    <div class="col-sm-3">
        <img src="{{vc_eventBanner}}" width="100%">
        <div class="form-group col-md-12">
            <label for="vc_eventBanner">Upload event Banner[big]</label>
                <input class="form-control-file" type="file" id="myFile" name="vc_eventBanner" (change)="fileUploadBanner($event)" accept="image/x-png,image/gif,image/jpeg">
        </div>
    </div>

    <div class="col-sm-3">
        <img src="{{vc_backgroundImage}}" width="100%">
        <div class="form-group col-md-12">
            <label for="vc_backgroundImage">Upload event Banner[small]</label>
            <input class="form-control-file" type="file" id="myFile" name="vc_backgroundImage" (change)="fileUploadImage($event)" accept="image/x-png,image/gif,image/jpeg">
        </div>
        
    </div>
 

    <div class="form-group col-md-3">
        <label for="vc_agenda_link">Update agenda:<a href="{{vc_agenda_link}}" target="blank">{{vc_agenda_link}}  </a></label>
        <input class="form-control-file" type="file" id="myFile" name="vc_agenda_link" (change)="fileUploadagenda($event)"  >
    </div>

    <div class="form-group col-md-7 my-3">
        <label for="vc_brochure_link">vc_brochure_link : <a href="{{vc_brochure_link}}" target="blank">{{vc_brochure_link}}</a></label>
        <input class="form-control-file" type="file" id="myFile" name="vc_brochure_link" (change)="fileUploadbrochure($event)"  >
    </div>

    <div class="form-group col-md-5 my-3">
        <label for="vc_floorPlan_link">vc_floorPlan_link : <a href="{{vc_floorPlan_link}}" target="blank">{{vc_floorPlan_link}}</a></label>
        <input class="form-control-file" type="file" id="myFile" name="vc_floorPlan_link"  (change)="fileUploadfloorPlan($event)" >      
    </div>

            
        
       

    </div>
    <div class="col-sm-12 text-center">
            <button class="btn btn-primary" type="submit"> Submit </button>
        </div>
        </form>
    </div>
    </div>
</div>
